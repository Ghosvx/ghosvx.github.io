<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="ico/favicon.ico">
    <title>404</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .image-container {
            float: left; /* Add float property to move the image to the left */
            margin-right: 20px; /* Add margin to separate the image from the text */
        }

        img {
            width: 339px; /* Adjust the width as needed */
            height: 471px;
            height: auto; /* Maintain aspect ratio */
        }

        .content {
            text-align: left;
            color: #8d8d8d;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="ico/power.png" alt="404 Image">
    </div>
    <div class="content">
        <h1>Упсс! Страницы не найдено!</h1>
        <p>Страницу, которую ты ищешь, не существует</p>
        <a href="/" class="btn">На главную</a>
        <button onclick="location.reload();" class="btn">Перезагрузить</button>
    </div>
</body>
</html>
