<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
<title>birthday</title>
<style>
    body {
        font-family: 'Quicksand', sans-serif;
        background-color: #111;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    #timer {
        font-size: 2rem;
    }
</style>
</head>
<body>
<div id="timer"></div>

<script>
    const targetDate = new Date("May 16, 2024 00:00:00 GMT+0200");

    function updateTimer() {
        const now = new Date().getTime();
        
        if (now >= targetDate.getTime()) {
            document.getElementById("timer").innerHTML = '<a href="https://t.me/ghosvx">happy birthday!</a>';
        } else {
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            let timerText = "";
            if (days > 0) {
                timerText += `${days}d `;
            }
            if (hours > 0) {
                timerText += `${hours}h `;
            }
            if (minutes > 0) {
                timerText += `${minutes}m `;
            }
            timerText += `${seconds}s `;

            if (timerText.trim() === "") {
                document.getElementById("timer").innerHTML = "Праздник уже начался!";
            } else {
                document.getElementById("timer").innerHTML = timerText;
            }
        }
    }

    setInterval(updateTimer, 1000);

    updateTimer();
</script>
</body>
</html>
